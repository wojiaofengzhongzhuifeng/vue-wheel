<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-white: #ffffff;
            --color-1: #fbfbfb;
            --color-2: #90a4ae;
            --color-3: rgb(66,133,244);
            --button-height: 32px;
            --font-size: 14px;
            --button-border: 1px solid var(--color-2);
            --button-border-active: 1px solid var(--color-3);
            --font-family: PingFangSC-Regular;
        }
        #app > div{
            padding:10px;
        }

    </style>
</head>
<body>
<div id="app">
    <!--使用tab组件方法-->
    <w-tab selected="woman" direction="horizontal">
        <w-tab-head>
            <w-tab-item name="woman">
                <div>
                    <h1>美女</h1>
                </div>
            </w-tab-item>

            <w-tab-item name="car" disabled>
                <div>
                    <h1>汽车</h1>
                </div>
            </w-tab-item>
        </w-tab-head>
        <w-tab-body>
            <w-tab-pane name="woman">
                <div>
                    <h1>美女有关的内容</h1>
                </div>
            </w-tab-pane>

            <w-tab-pane name="car">
                <div>
                    <h1>汽车有关内容</h1>
                </div>
            </w-tab-pane>
        </w-tab-body>
    </w-tab>
</div>
<script src="src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_915202_k9citci0f8j.js"></script>-->
</body>
</html>
