<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-white: #ffffff;
            --color-1: #fbfbfb;
            --color-2: #90a4ae;
            --color-3: #f7b633;
            --button-height: 32px;
            --font-size: 14px;
            --button-border: 1px solid var(--color-2);
            --button-border-active: 1px solid var(--color-3);
            --font-family: PingFangSC-Regular;
        }

    </style>
</head>
<body>
<div id="app">
    <w-button icon-name="setting">乱写</w-button>
    <w-button icon-name="setting" icon-position="left">乱写</w-button>
    <w-button icon-name="setting" icon-position="right">乱写</w-button>
    <w-button icon-name="setting" icon-position="fdsa">乱写</w-button>
    <w-button icon-name="cloud-upload" :loading="loading1" @click="loading1 = !loading1">上传文件</w-button>
    <w-group>
        <w-button icon-name="left" icon-position="left">上一页</w-button>
        <w-button >更多</w-button>
        <w-button >更多</w-button>
        <w-button >更多</w-button>
        <w-button >更多</w-button>
        <w-button >更多</w-button>
        <w-button icon-name="right" icon-position="right">下一页</w-button>
    </w-group>
</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_915202_k9citci0f8j.js"></script>
</body>
</html>
